<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Subtle glow overlay -->
  <ellipse cx="900" cy="315" rx="500" ry="400" fill="url(#glow)"/>

  <!-- Left side: Game grid illustration (2x2 grid) -->
  <!-- Row 0 dots: (120,200) (260,200) (400,200) -->
  <!-- Row 1 dots: (120,340) (260,340) (400,340) -->
  <!-- Row 2 dots: (120,480) (260,480) (400,480) -->

  <!-- Claimed boxes -->
  <rect x="127" y="207" width="126" height="126" fill="#f472b6" opacity="0.2" rx="2"/>
  <rect x="267" y="347" width="126" height="126" fill="#38bdf8" opacity="0.2" rx="2"/>

  <!-- Horizontal lines -->
  <!-- Top row -->
  <line x1="120" y1="200" x2="260" y2="200" stroke="#38bdf8" stroke-width="8" stroke-linecap="round"/>
  <line x1="260" y1="200" x2="400" y2="200" stroke="#38bdf8" stroke-width="8" stroke-linecap="round"/>
  <!-- Middle row -->
  <line x1="120" y1="340" x2="260" y2="340" stroke="#f472b6" stroke-width="8" stroke-linecap="round"/>
  <line x1="260" y1="340" x2="400" y2="340" stroke="#38bdf8" stroke-width="8" stroke-linecap="round"/>
  <!-- Bottom row -->
  <line x1="120" y1="480" x2="260" y2="480" stroke="#94a3b8" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  <line x1="260" y1="480" x2="400" y2="480" stroke="#94a3b8" stroke-width="8" stroke-linecap="round" opacity="0.4"/>

  <!-- Vertical lines -->
  <!-- Left col -->
  <line x1="120" y1="200" x2="120" y2="340" stroke="#f472b6" stroke-width="8" stroke-linecap="round"/>
  <line x1="120" y1="340" x2="120" y2="480" stroke="#94a3b8" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  <!-- Middle col -->
  <line x1="260" y1="200" x2="260" y2="340" stroke="#38bdf8" stroke-width="8" stroke-linecap="round"/>
  <line x1="260" y1="340" x2="260" y2="480" stroke="#f472b6" stroke-width="8" stroke-linecap="round"/>
  <!-- Right col -->
  <line x1="400" y1="200" x2="400" y2="340" stroke="#94a3b8" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  <line x1="400" y1="340" x2="400" y2="480" stroke="#38bdf8" stroke-width="8" stroke-linecap="round"/>

  <!-- Dots -->
  <circle cx="120" cy="200" r="12" fill="#fbbf24"/>
  <circle cx="260" cy="200" r="12" fill="#fbbf24"/>
  <circle cx="400" cy="200" r="12" fill="#fbbf24"/>
  <circle cx="120" cy="340" r="12" fill="#fbbf24"/>
  <circle cx="260" cy="340" r="12" fill="#fbbf24"/>
  <circle cx="400" cy="340" r="12" fill="#fbbf24"/>
  <circle cx="120" cy="480" r="12" fill="#fbbf24"/>
  <circle cx="260" cy="480" r="12" fill="#fbbf24"/>
  <circle cx="400" cy="480" r="12" fill="#fbbf24"/>

  <!-- Score badges -->
  <rect x="100" y="100" width="80" height="40" rx="20" fill="#f472b6" opacity="0.9"/>
  <text x="140" y="126" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="white">2</text>

  <rect x="350" y="100" width="80" height="40" rx="20" fill="#38bdf8" opacity="0.9"/>
  <text x="390" y="126" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="white">1</text>

  <!-- Right side: Text content -->
  <!-- Main title -->
  <text x="590" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="white" letter-spacing="-2">Dots &amp; Boxes</text>

  <!-- Subtitle -->
  <text x="592" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8" letter-spacing="0.5">The classic pencil-and-paper game</text>

  <!-- Feature pills -->
  <!-- Pill 1 -->
  <rect x="592" y="360" width="180" height="48" rx="24" fill="#1e293b" stroke="#38bdf8" stroke-width="1.5"/>
  <text x="682" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#38bdf8">vs AI</text>

  <!-- Pill 2 -->
  <rect x="790" y="360" width="220" height="48" rx="24" fill="#1e293b" stroke="#f472b6" stroke-width="1.5"/>
  <text x="900" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#f472b6">Multiplayer</text>

  <!-- Pill 3 -->
  <rect x="1028" y="360" width="130" height="48" rx="24" fill="#1e293b" stroke="#fbbf24" stroke-width="1.5"/>
  <text x="1093" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#fbbf24">Free</text>

  <!-- Tagline -->
  <text x="592" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#64748b">Claim boxes. Outsmart your opponent.</text>
  <text x="592" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#64748b">Play online or against the AI.</text>

  <!-- Divider line -->
  <line x1="540" y1="150" x2="540" y2="560" stroke="#334155" stroke-width="1"/>

  <!-- Bottom border accent -->
  <rect x="0" y="618" width="1200" height="12" fill="url(#glow)"/>
  <line x1="0" y1="618" x2="1200" y2="618" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
</svg>
